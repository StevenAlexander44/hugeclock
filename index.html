<!DOCTYPE html>
<html style="height:100%;font-family:monospace;font-size:16vw;font-weight:bold;background:#000000;color:#FFFFFF;">
	<head>
		<title>Clock</title>
	</head>
	<body style="display:flex;height:100%;margin:0;justify-content:center;align-items:center;">
		<span id="clocktext"></span>
		<script>
			let textElem=document.getElementById("clocktext");
			function updateClock(){
				const d=new Date();
				textElem.textContent=d.toLocaleString('en-US',{hour:'numeric',minute:'numeric',second:'numeric',hour12:true});
				setTimeout(updateClock,1000-d.getTime()%1000+20);
			}
			updateClock();
		</script>
	</body>
</html>

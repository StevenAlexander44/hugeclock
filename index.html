<!DOCTYPE html>
<html style="height:100%;background:#000;color:#FFF;">
	<head>
		<title>Clock</title>
	</head>
	<body style="display:flex;height:100%;width:100%;margin:0;justify-content:center;align-items:center;font-family:monospace;font-size:15vw;font-weight:bold;">
		<span id="clock"></span>
		<script>
			let clock=document.getElementById("clock");
			function updateClock(){
				const d=new Date();
				clock.textContent=d.toLocaleString('en-US',{hour:'2-digit',minute:'numeric',second:'numeric',hour12:true});
				setTimeout(updateClock,1000-d.getTime()%1000+20);
			}
			updateClock();
		</script>
	</body>
</html>
